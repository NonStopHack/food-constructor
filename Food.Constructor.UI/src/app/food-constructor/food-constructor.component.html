<div class="container">
  <div class="row center">
    <div class="col-md-2">
        <img width="100" alt="Logo" src="{{logoImg}}">
      <h2 class="mfont head">Dishes</h2>
      <div class="list-group mfont" *ngFor="let dish of dishCategories">
        <a id="list-group-item-{{dish}}" style="cursor: pointer" (click)="selectCategory(dish)" class="list-group-item">{{dish}}</a>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngFor="let part of dishParts" class="text-center">
          <img width="150" height="50" src="data:image/png;base64,{{part.ImageBase64}}">
      </div>
    </div>
    <div class="col-md-4" style="padding-left: 30px;">
      <app-indicators
        [indicators]="indicators">
      </app-indicators>
    </div>
  </div>
  <div class="row center">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <app-product-picker
        [product]="product"
        *ngFor="let product of products"
        (selectedProduct)="newProductSelect($event)">
      </app-product-picker>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-size mfont">Add To Cart</button>
      <button type="button" class="btn btn-success btn-size mfont" (click)="makeOrder()">Make Order</button>
    </div>
  </div>
</div>
